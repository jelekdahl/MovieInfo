    <!--Bootstrap CSS-->

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--Dev Icons-->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <!--Google Fonts Bebaus for headlines Montserrat 300 or 400 for Body-->

    <link rel="icon" href="/images/favicon_light.svg" type="image/svg+xml" />

<body data-je-theme="reel-time">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        //Change this for every project
        const themeKey = 'JE_Theme_ReelTime';

        window.storeTheme = (theme) => {
            localStorage.setItem(themeKey, theme);
        }

        window.setTheme = (theme) => {
            document.querySelector('[data-je-theme]').setAttribute('data-je-theme', theme);
        };

        window.tryThemeTransition = (theme) => {
            if (!document.startViewTransition) window.setTheme(theme);   
            else document.startViewTransition(() => window.setTheme(theme));
        };

        let storedTheme = localStorage.getItem(themeKey);
        if (storedTheme) window.setTheme(storedTheme);
    </script>
    <script>
        //Bootstrap Tooltips for Particular Component
        window.enableTooltips = (componentSelector) => {
            const component = document.querySelector(componentSelector);
            const tooltipTriggerList = component.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(
                tooltipTriggerEl => {
                    let toolTip = new bootstrap.Tooltip(tooltipTriggerEl);
                    tooltipTriggerEl.onclick = () => toolTip.hide();
                }
            );
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
